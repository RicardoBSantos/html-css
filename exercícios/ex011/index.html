<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mídias em HTML5</title>
</head>
<body>
  <h1>Imagens dinâmicas</h1>
  <p>tente abrir essse site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador</p>

  <picture>
    <source media="(max-width:750px )" srcset="imagens/pequena.png" type="image/png">
    <source media="(max-width:1050px )" srcset="imagens/media.png" type="image/png">
    <img src="imagens/grande.png" alt="imagem flexivel">
  </picture>

  <h1>Reproduzindo áudio</h1>
  <p>Vamos aprender a reproduzir áudis em HTML5 </p>
  <!--<audio src="midia/sofa-dyalla.mp3" controls autoplay>sofa-Dylla</audio>
  <!--MP3 WAV OGG-->
  <audio preload="metadata" controls autoplay loop >
    <source src="midia/sofa-dyalla.mp3" type="audio/mpeg">
    <source src="midia/guanacast-33.ogg" type="audio/ogg">
    <source src="midia/guanacast-33.wav" type="audio/wav"> <!--Tentar evitar o arquivo WAV pois ele é muito pesado e pode acabar demorando para carreguar o site.-->
    <p>infelizmente o seu navegador nao consegue reproduzir o áudio.
      clice nesse link <a href="midia/guanacast-33.mp3">áudio.mp3</a>, para baixar o arquivo.
    </p>
  </audio>
</body>
</html>
